<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text editor</title>
  <!-- Bootstrap 5 style sheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body style="height: 100vh;">
  <header class="container py-5 flex-row ">
    <button class="btn btn-lg btn-primary me-4">Undo</button>
    <button class="btn btn-lg btn-secondary">Redo</button>
  </header>

  <main class="container h-100">
    <section class="row h-100">
      <div class="col-md-8 col-12 md:mb-0 mb-3  border p-4 gap-2 border-secondary  rounded-2 h-100 shadow">
        <h1 class="display-6 title text-center">New Text</h1>

        <div id="text-container" class="mt-3" >
          <p contenteditable="true" class="text-filed">
            Enter Text hear
          </p>
        </div>

      </div>
      <aside class="col-md-4 col-12 ">
        <div>
          <h3>Font</h3>
          <select id="font" class="form-select" aria-label="Default select example" onchange="handleChangeFont()">
            <option selected>Select font</option>
          </select>
        </div>
        <div class="d-flex flex-row gap-3 align-items-center mt-3 mb-5">
          <div class="w-50">
            <label for="font_size" class="h6">Font Size</label>
            <input type="number" value="16" id="font_size" onchange="handleChangeFontSize()" class="form-control">
          </div>
          <div class="w-50">
            <label for="font_color" class="h6">Font Color</label>
            <input type="color" class="form-control w-100 d-block " id="font_color" onchange="handleChangeFontColor()">
          </div>
        </div>
        <button class="btn btn-lg d-block w-100 btn-success" onclick="handleAddText()">Add Text</button>
      </aside>
    </section>
  </main>
  <!-- Bootstrap 5 cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Custom JavaScript Code -->
  <script src="script.js"></script>
</body>

</html>
